version: '3'
services:
  fc_db: 
    image: 'postgres'
    container_name: fc_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flashcard_db
    volumes:
      #- pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    networks:
      - flashcard_network
  flashcard_app:
    build: ./backend
    container_name: flashcard_app
    env_file:
      - ./.env
    ports:
      - 5001:5000
    networks:
      - flashcard_network
    depends_on:
      - fc_db
  frontend:
    build: ./frontend
    container_name: frontend
    env_file: 
      - ./flashcard-frontend/.env.dev
    ports:
      - 3000:80    
    depends_on:
      - flashcard_app
    networks:
      - flashcard_network
networks:
  flashcard_network:
    driver: bridge
