version: '3'
services:
  fc_db: 
    image: 'postgres'
    container_name: fc_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flashcard_db
    volumes:
      #- pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
